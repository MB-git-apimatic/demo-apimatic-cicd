name: Build and deploy .NET Core app to Windows WebApp coreapisnew
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: coreapisnew
  AZURE_WEBAPP_PACKAGE_PATH: CoreAPIs/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.coreapisnew_caa0 }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 5.0.x
  WORKING_DIRECTORY: CoreAPIs
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - uses: actions/upload-artifact@v1
      with:
        name: my-artifact
        path: ${{ env.WORKING_DIRECTORY }}/APIMatic.zip
    - name: curl
      uses: wei/curl@v1
      with:
        args: -X POST 'https://www.apimatic.io/api/portal' -H 'Authorization: X-Auth-Key uTmxzngzCkKBvmtmr_LcXbuUQsAOYAmhvCkKyZqyRcTGv2lmHwNXcX-6RuAOvuus' -F 'file=@"${{ env.WORKING_DIRECTORY }}/APIMatic.zip'
    - uses: Amadevus/pwsh-script@v2
      id: script
      with:
        script: |
          Write-ActionDebug "Upload folder to API matic"
          $uri = 'https://www.apimatic.io/api/portal'
          $webpath = '${{ env.WORKING_DIRECTORY }}/APIMaticWeb.zip'
          $body = @{
            'header'='X-Auth-Key uTmxzngzCkKBvmtmr_LcXbuUQsAOYAmhvCkKyZqyRcTGv2lmHwNXcX-6RuAOvuus';
            'file'=[IO.File]::ReadAllBytes('${{ env.WORKING_DIRECTORY }}/APIMatic.zip')}
          $url = Invoke-RestMethod -uri $uri -method POST -body $body
          
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
